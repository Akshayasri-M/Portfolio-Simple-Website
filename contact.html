<textarea></textarea> - to add any big text like messages
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__title">Akshayasri</h1>
            <p class=" section-one__role">Full Stack Developer</p>
            <a class="section-one__contact" href="portfolio.html">Home</a>
        </div>
        <div class="contact-form">
        <form>
            <p>Full stack developer</p>

            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Your name" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter your email" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td>
                        <textarea placeholder="Enter your message"  class="contact-form__textarea"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="contact-form__submit"></td>
                </tr>
            </table>
        </div>
            <div class="section-five" >
                <p class="section-five__title">Social media:
                    <a href="https://www.instagram.com/accounts/login/?hl=en">Instagram</a>
                    <a href="https://www.linkedin.com/login">Linkedin</a>
                </p>
        
                <p class="section-five__desc" >&copy; Akshayasri</p>
            </div>
        </form>
    </div>
</body>

</html>
